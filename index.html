---
layout: default
---
    {% for post in site.posts limit:15 %}
    <article>
      {% if post.external-url %}
        <h2 class="linked-post"><a href="{{ post.external-url }}">{{ post.title }}</a> <a class="linked-permalink" href="{{ post.url }}"> &#8984; </a> </h2>
      {% else %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {% endif %}
      {{ post.content }}
    </article>                
    {% endfor %}
    <section id="recent-entries">
      <h4>Recent Entries</h4>
      <ul>
        {% for post in site.posts offset: 15 %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </section>

    <section id="search">
      <h4>Search</h4>
      <div class="search-box">
        <script type="text/javascript" src="http://js.searchpath.io/v1/ryanirelan.com"></script>
      </div>
    </section>
